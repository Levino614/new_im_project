{% extends "base.html" %}
{% block title %}SmartRnD - Edit Assignment Record{% endblock title %}

{% block content %}
<div class="col-md-12">
 <form method="POST" class="post-form" action="/update_ass/{{ assignment.id }}">
   {% csrf_token %}
  <div class="container">
 <br>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <h3>Update Assignment of {{ assignment.employee }} to {{ assignment.task }}</h3>
  </div>
   </div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Employee:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="employee" id="id_employee" required maxlength="32" value="{{ assignment.employee.id }}" disabled/>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Task:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="task" id="id_task" required maxlength="32" value="{{ assignment.task.id }}" disabled/>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Start:</label>
  <div class="col-sm-4">
   <input type="date" class="form-control" name="start" id="id_start" required maxlength="15" value="{{ assignment.start }}"/>
  </div>
   </div>
    <div class="form-group row">
  <label class="col-sm-2 col-form-label">End:</label>
  <div class="col-sm-4">
   <input type="date" class="form-control" name="end" id="id_end" required maxlength="20" value="{{ assignment.end }}"/>
  </div>
   </div>
    <div class="form-group row">
  <label class="col-sm-2 col-form-label">Percentage:</label>
  <div class="col-sm-4">
   <input type="number" step="0.1" min="0.0" max="1.0" class="form-control" name="percentage" id="id_percentage" required maxlength="20" value="{{ assignment.percentage }}"/>
  </div>
   </div>
    <div class="form-group row">
  <label class="col-sm-2 col-form-label">Responsibility:</label>
  <div class="col-sm-4">
   <input type="checkbox" class="form-check-input" name="responsibility" id="responsibility" value="{{ assignment.responsibility }}"/>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <button type="submit" class="btn btn-success btn-lg">Update</button>
  </div>
   </div>
  </div>
 </form>
</div>
{% endblock content %}
