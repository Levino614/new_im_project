{% extends "base.html" %}
{% block title %}SmartRnD - Edit Project Record{% endblock title %}

{% block content %}
<div class="col-md-12">
 <form method="POST" class="post-form" action="/update_proj/{{ project.id }}">
   {% csrf_token %}
  <div class="container">
 <br>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <h3>Update Details for Project<br>{{ project.title }}</h3>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">ID:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ project.id }}"/>
  </div>
   </div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Title:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="title" id="id_title" required maxlength="32" value="{{ project.title }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Description:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="description" id="id_description" required maxlength="32" value="{{ project.description }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Ressources:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="ressources" id="id_ressources" required maxlength="15" value="{{ project.ressources }}" />
  </div>
   </div>
    <div class="form-group row">
  <label class="col-sm-2 col-form-label">Begin:</label>
  <div class="col-sm-4">
   <input type="date" class="form-control" name="begin" id="id_begin" required maxlength="20" value="{{ project.begin }}"/>
  </div>
   </div>
    <div class="form-group row">
  <label class="col-sm-2 col-form-label">End:</label>
  <div class="col-sm-4">
   <input type="date" class="form-control" name="end" id="id_end" required maxlength="20" value="{{ project.end }}"/>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <button type="submit" class="btn btn-success btn-lg">Update</button>
  </div>
   </div>
  </div>
 </form>
</div>
{% endblock content %}
