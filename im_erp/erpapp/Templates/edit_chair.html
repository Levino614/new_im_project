{% extends "base.html" %}
{% block title %}SmartRnD - Edit Project Record{% endblock title %}

{% block content %}
<div class="col-md-12">
 <form method="POST" class="post-form" action="/update_chair/{{ chair.id }}">
   {% csrf_token %}
  <div class="container">
 <br>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <h3>Update Details for Chair<br>{{ chair.title }}</h3>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">ID:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ chair.id }}"/>
  </div>
   </div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Title:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="title" id="id_title" required maxlength="32" value="{{ chair.title }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Description:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="description" id="id_description" required maxlength="32" value="{{ chair.description }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Rotation:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="rotation" id="id_rotation" required maxlength="15" value="{{ chair.rotation }}" />
  </div>
   </div>
    <div class="form-group row">
  <label class="col-sm-2 col-form-label">Requirement:</label>
  <div class="col-sm-4">
   <input type="date" class="form-control" name="requirement" id="id_requirement" required maxlength="20" value="{{ chair.requirement }}"/>
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <button type="submit" class="btn btn-success btn-lg">Update</button>
  </div>
   </div>
  </div>
 </form>
</div>
{% endblock content %}
